<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Details</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* =========================================
           1. GLOBAL RESET & BACKGROUND
           ========================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #050505; /* Deep Black */
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent body scroll, we scroll the card instead */
        }

        /* Cyberpunk Grid Background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            pointer-events: none;
        }

        /* =========================================
           2. FORM CONTAINER (THE SCROLLABLE PART)
           ========================================= */
        .form-container {
            background: rgba(20, 20, 25, 0.95);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.15);
            width: 450px;
            text-align: center;
            
            /* --- SCROLLING MAGIC --- */
            max-height: 85vh; /* Max height is 85% of screen height */
            overflow-y: auto; /* Add vertical scrollbar if content is too long */
            position: relative;
        }

        /* Custom Scrollbar Styling (Cyberpunk Look) */
        .form-container::-webkit-scrollbar {
            width: 8px;
        }
        .form-container::-webkit-scrollbar-track {
            background: #111;
            border-radius: 4px;
        }
        .form-container::-webkit-scrollbar-thumb {
            background: #00f3ff;
            border-radius: 4px;
        }
        .form-container::-webkit-scrollbar-thumb:hover {
            background: #0099aa;
        }

        h1 {
            color: #00f3ff;
            margin-bottom: 25px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* =========================================
           3. INPUTS & LABELS
           ========================================= */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            color: #aaa;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #0a0a0f;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #00f3ff;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        /* =========================================
           4. SUBMIT BUTTON
           ========================================= */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #00f3ff, #0066ff);
            border: none;
            border-radius: 6px;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .submit-btn:hover {
            box-shadow: 0 0 25px #00f3ff;
            transform: translateY(-2px);
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .form-container {
                width: 95%;
                padding: 25px;
                max-height: 90vh; /* Allow slightly more height on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add User Details</h1>
        <form id="detailsForm">
            <div class="form-group">
                <label for="collegeName">College Name</label>
                <input type="text" id="collegeName" required>
            </div>
            <div class="form-group">
                <label for="semester">Semester</label>
                <input type="number" id="semester" required placeholder="e.g. 1">
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" required placeholder="e.g. 2">
            </div>
            <div class="form-group">
                <label for="numSubjects">Number of Subjects</label>
                <input type="number" id="numSubjects" min="1" max="15" placeholder="Enter total subjects (e.g. 6)">
            </div>

            <div id="subjectInputs"></div>

            <button type="submit" class="submit-btn">Save Details</button>
        </form>
    </div>

    <script src="add_details.js"></script>
</body>
</html>
