<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #fff;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
            font-size: 0.9em;
            /* Added for long password strings */
            word-break: break-all; 
        }
        th {
            background-color: #4CAF50;
        }
        tr:nth-child(even) {
            background-color: #2c2c2c;
        }
        .logout-btn {
            background-color: #e74c3c;
            float: right;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="welcome-section">
            <h1 class="welcome-heading">ADMIN DASHBOARD</h1>
        </div>
        <div class="options">
            <button id="logoutBtn" class="action-btn logout-btn">Logout</button>
        </div>
    </header>

    <main class="main-content">

        <div class="add-admin-container" style="background-color: #2c2c2c; padding: 20px; border-radius: 8px; margin-bottom: 30px;">
            <h2>Create New Admin</h2>
            <form id="addAdminForm" style="display: flex; flex-wrap: wrap; gap: 15px;">
                <input type="text" id="admin_first_name" placeholder="First Name" required style="flex-basis: 200px; padding: 10px; border-radius: 5px; border: 1px solid #555; background: #333; color: #fff;">
                <input type="text" id="admin_last_name" placeholder="Last Name" required style="flex-basis: 200px; padding: 10px; border-radius: 5px; border: 1px solid #555; background: #333; color: #fff;">
                <input type="text" id="admin_mobile" placeholder="Mobile" required style="flex-basis: 200px; padding: 10px; border-radius: 5px; border: 1px solid #555; background: #333; color: #fff;">
                <input type="password" id="admin_password" placeholder="Password" required style="flex-basis: 200px; padding: 10px; border-radius: 5px; border: 1px solid #555; background: #333; color: #fff;">
                <button type="submit" class="action-btn" style="background-color: #3498db;">Create Admin</button>
            </form>
        </div>

        <h2>All User Data</h2>
        <div id="userTableContainer" style="overflow-x: auto;">
            <p>Loading user data...</p>
        </div>
    </main>

    <script src="admin_dashboard.js"></script>
</body>
</html>
