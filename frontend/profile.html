<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Identity</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* =========================================
           1. GLOBAL & BACKGROUND
           ========================================= */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            background: #050505;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Cyberpunk Grid Background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -2;
        }

        /* TV Scanline Effect */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            z-index: -1;
            pointer-events: none;
        }

        /* =========================================
           2. ANIMATIONS (Slide In)
           ========================================= */
        /* The Slide Up Animation */
        @keyframes slideUpFade {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Class to apply the animation */
        .slide-in {
            animation: slideUpFade 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* Delayed version for the card so nav appears first */
        .slide-in-delay {
            opacity: 0; /* Hidden initially */
            animation: slideUpFade 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.2s forwards;
        }

        /* =========================================
           3. LAYOUT & ID CARD
           ========================================= */
        .main-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .top-nav {
            margin-bottom: 20px;
        }

        .back-btn {
            color: #aaa;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
            display: flex; align-items: center; gap: 10px;
        }
        .back-btn:hover { color: #00f3ff; text-shadow: 0 0 10px #00f3ff; }

        /* THE ID CARD CONTAINER */
        .id-card {
            background: rgba(15, 15, 20, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Decorative Corner Accents */
        .id-card::before {
            content: ""; position: absolute; top: 0; left: 0;
            width: 100%; height: 4px;
            background: linear-gradient(90deg, #00f3ff, transparent, #ff0055);
        }

        /* Header Section */
        .card-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar-frame {
            width: 100px; height: 100px;
            margin: 0 auto 15px;
            border: 2px solid #00f3ff;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 40px; color: #00f3ff;
            position: relative;
            overflow: hidden;
            background: rgba(0, 243, 255, 0.05);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        /* Scanner Animation inside Avatar */
        .scanner-line {
            position: absolute; width: 100%; height: 2px;
            background: #00f3ff;
            top: 0;
            animation: scan 2s linear infinite;
            box-shadow: 0 0 5px #00f3ff;
        }
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }

        .card-header h2 {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 5px;
        }

        .id-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            color: #aaa;
            font-family: 'Orbitron', sans-serif;
        }

        /* =========================================
           4. FORM ELEMENTS
           ========================================= */
        .input-group { margin-bottom: 20px; }
        .row { display: flex; gap: 15px; }

        label {
            display: block;
            color: #00f3ff;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #333;
            border-radius: 8px;
            transition: 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: #00f3ff;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        .input-wrapper i {
            position: absolute;
            left: 15px; top: 14px;
            color: #666;
            transition: 0.3s;
        }

        .input-wrapper input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 12px 12px 12px 45px; /* Space for icon */
            color: #fff;
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            outline: none;
        }

        .input-wrapper input:focus + i, 
        .input-wrapper:focus-within i {
            color: #00f3ff;
        }

        /* Update Button */
        .update-btn {
            width: 100%;
            padding: 15px;
            background: #00f3ff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .update-btn:hover {
            background: #fff;
            box-shadow: 0 0 25px #fff;
        }

        .card-footer {
            margin-top: 25px;
            text-align: center;
            color: #444;
            font-size: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>

    <div class="main-container">
        
        <nav class="top-nav slide-in">
            <a href="dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> RETURN TO DASHBOARD</a>
        </nav>

        <div class="id-card slide-in-delay">
            
            <div class="card-header">
                <div class="avatar-frame">
                    <i class="fas fa-user-astronaut"></i>
                    <div class="scanner-line"></div>
                </div>
                <h2 id="userNameDisplay">USER_UNKNOWN</h2>
                <span class="id-badge">ID: <span id="userIdDisplay">0000</span></span>
            </div>

            <form id="profileForm">
                <div class="input-group">
                    <label>COLLEGE / INSTITUTION</label>
                    <div class="input-wrapper">
                        <i class="fas fa-university"></i>
                        <input type="text" id="coll_name" placeholder="Enter College Name">
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>CURRENT YEAR</label>
                        <div class="input-wrapper">
                            <i class="fas fa-layer-group"></i>
                            <input type="number" id="year" placeholder="1-4">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>SEMESTER</label>
                        <div class="input-wrapper">
                            <i class="fas fa-clock"></i>
                            <input type="number" id="sem" placeholder="1-8">
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label>REGISTERED COURSES (Comma Separated)</label>
                    <div class="input-wrapper">
                        <i class="fas fa-microchip"></i>
                        <input type="text" id="courses" placeholder="e.g. Java, Python, Math">
                    </div>
                </div>

                <button type="submit" class="update-btn">
                    <span>UPDATE DATABASE</span>
                    <div class="btn-glitch"></div>
                </button>
            </form>

            <div class="card-footer">
                <p>SECURE CONNECTION ESTABLISHED</p>
                <i class="fas fa-lock"></i>
            </div>
        </div>

    </div>

    <script src="profile.js"></script>
</body>
</html>
