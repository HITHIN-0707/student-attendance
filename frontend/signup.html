<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="signup-card">
        <div class="card-header">
            <h2>Sign Up</h2>
            <p>Join the Attendance Portal</p>
        </div>

        <form id="signupForm">
            <div class="input-group-row">
                <div class="input-wrapper">
                    <i class="fas fa-user icon"></i>
                    <input type="text" name="first_name" placeholder="First Name" required>
                </div>
                <div class="input-wrapper">
                    <input type="text" name="middle_name" placeholder="Middle (Opt)">
                </div>
            </div>

            <div class="input-wrapper">
                <i class="fas fa-user-tag icon"></i>
                <input type="text" name="last_name" placeholder="Last Name" required>
            </div>

            <div class="input-wrapper">
                <i class="fas fa-phone-alt icon"></i>
                <input type="text" name="mobile" placeholder="Mobile Number (10 digits)" required maxlength="10">
            </div>

            <div class="input-wrapper">
                <i class="fas fa-lock icon"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="glow-btn">Create Account</button>
        </form>

        <div class="footer-link">
            <p>Already have an account? <a href="index.html">Log In</a></p>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
